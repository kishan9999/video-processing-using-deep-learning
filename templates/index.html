<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin: 20px auto;
            text-align: center;
        }
        form input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        form input[type="submit"] {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Video Information</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".avi,.mp4">
        <input type="submit" value="Upload">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if video_info %}
        <table>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Duration</td>
                <td>{{ video_info.duration_sec }}</td>
            </tr>
            <tr>
                <td>FPS</td>
                <td>{{ video_info.fps }}</td>
            </tr>
            <tr>
                <td>Resolution</td>
                <td>{{ video_info.resolution }}</td>
            </tr>
            <tr>
                <td>Total Frames</td>
                <td>{{ video_info.total_frames }}</td>
            </tr>
        </table>
    {% endif %}
</body>
</html>
